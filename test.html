  <p><input type="text" name="name" placeholder="お名前"></p>
  <p><input type="email" name="email" placeholder="メールアドレス"></p>
  <!-- ラジオボタンは、同じname属性にするとどれか一個しか選択できないようにすることができる -->
  <p>
    <input type="radio" name="gender" value="男" checked> 男
    <input type="radio" name="gender" value="女"> 女
    <input type="radio" name="gender" value="その他"> その他
  </p>
  <!-- チェックボックスは、同じname属性にしても複数選択することができる -->
   <p>
    <input type="checkbox" name="color" value="赤" checked> 赤
    <input type="checkbox" name="color" value="青"> 青
    <input type="checkbox" name="color" value="黄"> 黄
    <input type="checkbox" name="color" value="緑"> 緑
  </p>

  <p><input type="submit" value="送信"></p>
  <p><input type="image" name="submit-button" src="./chapter2/c2-11-7/images/button.png" alt="送信する"></p>

  <!-- セレクトボックス -->
  <p>
    <select name="bloodtype">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="O">O</option>
      <option value="AB">AB</option>
      <option value="不明" selected>不明</option>
    </select>
  </p>

  <!-- 複数行のテキストボックス -->

  <!-- ラベルタグは、チェックボックスやラジオボタンなど小さな選択欄を選択するのが難しい方ように該当する文字を選択しても選択できるようにしたもの -->
