<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Document</title>
</head>
<body>

  <div name="1">
    <p>hello</p>
  </div>

  <div name="2">
    <p>hello</p>
  </div>

  <div name="3">
    <p>hello</p>
  </div>

  <div name="4">
    <p>hello</p>
  </div>

  <p name="border">
    hello
  </p>

  <ul>
    <li id="jump">jump</li>
    <li>b</li>
    <li>c</li>
  </ul>

  <ol>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ol>

  <a href="#blue">
    <p>
      3年A組
    </p>
  </a>

  <!-- classには複数名前を付けれる -->
   <!-- classは、同じhtmlファイル内で、同じ名前を複数回使用できる -->
  <p class="blue text-center">
    出席番号15番
  </p>
  <!-- idは、同じhtmlファイル内で、同じ名前を複数回使用できない -->
   <!-- idとclassを同時に指定した場合、idの方が高優先になる -->
  <p id="orange" class="blue text-center">
    名前：山田太郎
  </p>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ul>

  <ol>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ol>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ul>

  <ol>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ol>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ul>

  <ol>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ol>
  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
  </ul>

  <ol>
    <!-- id名をaで指定すると同ページ内で、ジャンプできる -->
    <a href="#jump">
      <li>a</li>
    </a>
    <li>b</li>
    <li>c</li>
  </ol>
  
</body>
</html>
